<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Datetime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>Defaut</ion-label>
      <ion-datetime></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Dissplay Format</ion-label>
      <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Display+Picker</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" picker-format="MMM YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Max-Min</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" min="2016" max="2021"></ion-datetime>
    </ion-item>
</ion-content>
