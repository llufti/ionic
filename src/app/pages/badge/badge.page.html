<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>  
    <ion-label>Notificações</ion-label>  
    <ion-badge slot="start" >{{notificacoes}}</ion-badge>
  </ion-item>
  <ion-item>  
    <ion-label>Usuarios</ion-label>  
    <ion-badge  >500</ion-badge>
  </ion-item>

    <ion-label>Produtos</ion-label>  
    <ion-badge color="danger" >150</ion-badge>
  </ion-item>
  <ion-item>  
    <ion-label>Dinamicamente</ion-label>  
    <ion-badge color="dark"  >150</ion-badge>
