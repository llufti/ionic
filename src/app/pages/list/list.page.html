<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Abacate</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Maça</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Goiaba</ion-label>
    </ion-item>
  </ion-list>
  <h3>Lista form</h3>
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="start"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Togggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <h3>Avatar</h3>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://img.freepik.com/vetores-gratis/ilustracao-de-uma-jovem-morena-mulher-asiatica-dos-desenhos-animados-com-longos-cabelos-negros-personagem-para-publicidade-e-design-imagem-brilhante-de-uma-mulher-de-negocios-avatar-do-perfil-salao-de-beleza_15870-731.jpg?size=338&ext=jpg">
      </ion-avatar>
      <ion-label>
        <h2>Paulo</h2>
        <h3>Desenvolvedor Full stacked</h3>
        <p>Fundador do site http://ilovecode.com.br</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Opção a Direita</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option >Não lido</ion-item-option>
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Opção a direita</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option >Não lido</ion-item-option>
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 <h3>Lisata com array</h3>
<ion-list>
  <ion-item *ngFor="let frutas of fruta" >
    <ion-label>{{frutas}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
